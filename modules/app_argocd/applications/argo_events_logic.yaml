apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events-logic
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: argo-events
  source:
    repoURL: git@github.com:rverspaij/ArgoCD-Test.git
    path: argo-events/logic         # ðŸ”§ Verwijst naar je sensors en eventsource
    targetRevision: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-events
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
